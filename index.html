         <!--Section Message us-->
         <main class="message-header">
         <section id="section-message-us">
            <header>
                <h1 style="position: absolute; top: 183%; color: white; left: 2%;">Message us</h1>
            </header>
             
            <div id="form"> 
                <!--ini input form-->
                <form id="dataForm">
                    <!-- Input Text untuk Nama -->
                    <label for="nama">Nama:</label>
                    <input type="text" id="nama" name="nama" required><br><br>
            
                    <!-- Input Radio untuk Jenis Kelamin -->
                    <label>Jenis Kelamin:</label><br>
                    <input type="radio" id="laki" name="jenis_kelamin" value="Laki-laki" required>
                    <label for="laki">Laki-laki</label><br>
                    <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan" required>
                    <label for="perempuan">Perempuan</label><br><br>
            
                    <!-- Input Tanggal -->
                    <label for="tanggal">Tanggal:</label>
                    <input type="date" id="tanggal" name="tanggal" required><br><br>
            
                    <!-- Input Pesan -->
                    <label for="pesan">Pesan:</label><br>
                    <textarea id="pesan" name="pesan" rows="4" cols="50" required></textarea><br><br>
            
                    <!-- Input Submit -->
                    <button type="submit">Submit</button>
                </form>
            
                <h2>Data yang Diinput</h2>
                <div id="output" style="border: 2px solid black; padding: 10px; width: 300px;">
                    <!-- Data yang diinput akan muncul di sini -->
                </div>
